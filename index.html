<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <title>Project: Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <button class="ac" data-id="ac">AC</button>
        <button class="divide" data-id="divide">/</button>
        <div class="number" data-id="7">7</div>
        <div class="number" data-id="8">8</div>
        <div class="number" data-id="9">9</div>
        <button class="multiply" data-id="multiply">*</button>
        <div class="number" data-id="4">4</div>
        <div class="number" data-id="5">5</div>
        <div class="number" data-id="6">6</div>
        <button class="minus" data-id="minus">-</button>
        <div class="number" data-id="1">1</div>
        <div class="number" data-id="2">2</div>
        <div class="number" data-id="3">3</div>
        <button class="add" data-id="add">+</button>
        <div class="number" data-id="0">0</div>
        <button class="del" data-id="del">DEL</button>
        <span class="equal" data-id="equal">=</span>
    </div>
</body>
</html>
