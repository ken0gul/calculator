<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <title>Project: Calculator</title>
</head>
<body>
   
    <div class="calculator">
        <div class="display"></div>
        <button class="ac" data-ac="ac">AC</button>
        <button class="divide" data-operation="divide">/</button>
        <div class="number" data-number="7">7</div>
        <div class="number" data-number="8">8</div>
        <div class="number" data-number="9">9</div>
        <button class="multiply" data-operation="multiply">*</button>
        <div class="number" data-number="4">4</div>
        <div class="number" data-number="5">5</div>
        <div class="number" data-number="6">6</div>
        <button class="minus" data-operation="minus">-</button>
        <div class="number" data-number="1">1</div>
        <div class="number" data-number="2">2</div>
        <div class="number" data-number="3">3</div>
        <button class="add" data-operation="add">+</button>
        <div class="number" data-number="0">0</div>
        <div class="number" data-decimal=".">.</div>
        <button class="del" data-delete="del">DEL</button>
        <span class="equal" data-equal="equal">=</span>
    </div>
</body>
</html>
